<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 JS APIs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h1><strong>Desaf√≠o - 6 - </strong>APIs</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <h1 class="card-title text-center my-4">Conversor de monedas Nacional</h1>
            <div class="col-6">
                <div class="card text-center mb-5 ms-4">
                    <div class="card-body bg-styl">
                        <div class="my-2">
                            <h2>Pesos CLP</h2>
                            <div class="mb-4">
                                <input type="number" class="form-control" placeholder="Ingrese monto en CLP" id="clp">
                            </div>
                            <div class="my-2">
                                <h5>Moneda a convertir:</h5>
                            </div>
                            <div class="mb-2">
                                <select class="form-select" id="selector" aria-label="Default select example">
                                    <option selected>Seleccione Moneda</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EURO</option>
                                    <option value="UF">UF</option>
                                </select>
                            </div>
                            <div class="my-4">
                                <button class="btn btn-info mb-3 w-100">Buscar</button>
                            </div>
                            <div class="my-2">
                                <h5>Total: <span id="result" >"Aqui va el total"</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-center mb-5 ms-4">
                    <div class="card-body bg-styl">
                        <div class="grafica">
                            <canvas id="speedChart"></canvas>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
